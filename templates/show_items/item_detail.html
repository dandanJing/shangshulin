<body class = "homebody">
	<div id = "topbar">
        <div class="w pos">
            <div class="bar_left">
                <h2>清华大学</h2>
                <span id = "ipconfig"></span>
                <div id = "weather" class="weather" style="display:block;">
                    <span class="wt">
                        <img src="/static/images/ws_7.jpg" alt="">

                    </span>
                    <span class = "today_lv today_lv_1">重度污染</span>

                </div>
            </div>
            <div class="bar_right">
                <div id="my_menu" class="">
                    <a id="to_my_menu" href="" target="_self">我的尚书</a>
                    <span class="arrow"></span>
                    <div id="my_menu_box">
                        <a href="">我的发布</a>
                        <a href="">我的足迹</a>
                        <a href="">已买到的宝贝</a>
                    </div>
                </div>
                {% if login_user %}
                <div id="login">
                    <span class="login_name">欢迎{{ login_user}},</span>
                    <a href="/loginout/">退出登录</a>
                </div>
                {%  else %}
                <div id="login_success">
                    <a href="/login/">登录</a>

                    <a href="/reg/">注册</a>
                </div>
                {% endif %}
            </div>
        </div>

    <div id = "header">
        <div id="headerinside">
            <a href="http://bj.58.com" target="_self" id="logo" onclick="clickLog('from=sylogo_bj');"><img src="/static/images/logo.gif" alt="中文最大生活信息门户" title="58同城，让生活更简单" width="188" height="50"></a>
            <div id="1002" class="search-no" style="display:none"> 
                <a onclick="_gaq.push(['pageTracker._trackEvent', 'home', 'adv_click', '/home/adv/1002/bj']);clickLog('from=home_adv_1002_bj&amp;ToUrl=http://static.58.com/ds/other/weixinExtend/huodong_v7.html?from=indexmini');" style="background-image:url(http://pic2.58.com/ui6/index/mini_mq5000.gif);width:143px;height:46px;" class="embed03" href="http://static.58.com/ds/other/weixinExtend/huodong_v7.html?from=indexmini" rel="nofollow"></a>             
            </div>
            <form onsubmit="_gaq.push([&quot;pageTracker._trackEvent&quot;, &quot;home&quot;, &quot;search_top_click&quot;, &quot;/bj/index/&quot;]);var r=true;try{b_query(); r=false;}catch(e){};return r;" action="/sou/" target="_self">
                <div id="searchbar">
                    <div id="searkey">
                        <span id="key">
                        	<input type="text" id="keyword" name="key" class="keyword" value="搜索二手书" onblur="win.closeToolTipWindow();if(this.value=='')this.value='搜索二手书',this.className='keyword'" onkeyup="win.GetContentData();" onfocus="if(this.value=='搜索二手书')this.value='',this.className='keyword2'" autocomplete="off">
                        </span>
                    </div>
                    <div class="inputcon">
                    	<input type="submit" name="button" id="searchbtn" class="btnall" value="尚书搜索" onmousemove="this.className='btnal2'" onmouseout="this.className='btnall'">

                </div>
            </form>
            <a href="http://post.58.com/1/" id="fabu" rel="nofollow"><i></i>发布闲置</a>

    						</li>
    					</ul>
    					<div class="mini-menu-right">

    					<i class="cir_img"></i>
    					<img src="http://pic2.58.com/images/user/5_0/default_b.jpg">

    			</div>
